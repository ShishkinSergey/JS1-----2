<script>

    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2   a=2     префиксная форма увеличивает "а" на 1 перед выводом "с"
    d = b++; alert(d);           // 1   b=2     постфиксная форма увеличивает "b" на 1 после присваивания "d"
    c = (2+ ++a); alert(c);      // 5   ++a=3   c=(2 + 3)=5
    d = (2+ b++); alert(d);      // 4   b++=2   d=(2 + 2)=4 b увеличится после расчета и станет b=3
    alert(a);                    // 3   a=3
    alert(b);                    // 3   b=3

</script>
