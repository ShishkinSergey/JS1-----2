<script>
    var a = Math.round(+prompt('Введите значение "A"'));
    var b = Math.round(+prompt('Введите значение "В"'));
    if(a>=0 && b>=0) {              // если a и b положительные, вывести их разность;
        alert(a - b);
    }
    else if(a<=0 && b<=0) {         //если а и b отрицательные, вывести их произведение;
        alert(a * b);
    }
    else {
        alert(a + b);               //если а и b разных знаков, вывести их сумму; 
    }
</script>
